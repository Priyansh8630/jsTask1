<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 1</title>
    <style>
        body {
            background-color: cyan;
        }
        h1 {
            color: red;
            font-size: 50px;
        }
        p {
            color: blue;
            font-size: x-large;
        }
    </style>
    <script src="jsTask1.js"></script>
</head>
<body>
    <center>
        <h1>LINKING JS FILE</h1>
        <br><br><br><br>
        <p>
            To link JS file, use script tag along with src attribute in head or body section.
        </p>
        <p>
            In the src tag, add the path to JS file with .js extension.
        </p>
        <p>
            Add your JS code in the JS file.
        </p>
        <p>
            Now the file is attached and your JS code will work on the html page.
        </p>
    </center>
</body>
</html>
